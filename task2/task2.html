<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="task2.css">
    
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img class="img" src="assets/1.jpg"width="100%" height="100%" ></div>
          <div class="swiper-slide"><img class="img" src="assets/2.jpg"width="100%" height="100%"></div>
          <div class="swiper-slide"><img class="img" src="assets/3.jpg"width="100%" height="100%"></div>
          <div class="swiper-slide"><img class="img" src="assets/4.jpg"width="100%" height="100%"></div>
          <div class="swiper-slide"><img class="img" src="assets/5.jpg"width="100%" height="100%"></div>
          <div class="swiper-slide"><img class="img" src="assets/6.jpg"width="100%" height="100%"></div>
          
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
      </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js">
    
      const cursor =document.querySelector('.cursor');
      document.addEventListener('mousemove',(e) =>{
        cursor.style.left=e.pageX + 'px';
        cursor.style.left=e.pageY + 'px';

      })
    </script>
    
    <script>
        var swiper = new Swiper('.swiper-container', {
          effect: 'coverflow',
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: 'auto',
          coverflowEffect: {
            rotate: 150,
            stretch: 0,
            depth: 100,
            modifier: 1,
            slideShadows: true,
          },
          loop: true,
          
        });
      </script>
    
</body>
</html>
